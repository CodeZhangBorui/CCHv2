<!DOCTYPE>

	<head lang="en">

		<script src="./js/json3.min.js"></script>

		<link rel="stylesheet" href="./css/problem/client.css">

		<script>
			var RunInNwjs = true;
			try{
				var win = nw.Window.get();
				setTimeout(function(){win.show();},300);
			}
			catch(error){
				document.title = 'Codeforces Contest Helper (Website Mode)';
				console.log('Switched to Website Mode');
				RunInNwjs = false;
			}
			var DarkMode = false;
			if (window.matchMedia('(prefers-color-scheme)').media !== 'not all') {
				if(window.matchMedia('(prefers-color-scheme: dark)').matches){
					DarkMode = true, $('.ThemeTypeIf').attr('href','./css/contest/dark.css');
				}
			}
		</script>
	</head>

		<div class="HtmlContainer">

			</div>

	<footer>
		<script src="./js/settings.js"></script>

			if(!RunInNwjs){
				$('body').css('margin', '8px');

				else
					$('body').css('background','#484848');
			}
			else{
				$(".ToolListClose").click(function(){
					win.close();
				});
